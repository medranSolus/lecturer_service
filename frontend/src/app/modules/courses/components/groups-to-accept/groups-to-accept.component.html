<div class="container courses-list">
    <div class="header mt-5"> 
        <h2>Zgłoszenia oczekujące na akceptację</h2>
    </div>
  
    <div *ngIf="groupsById.length; else noData" class="accordion mt-5" id="accordionExample">
      <ng-container *ngFor="let group of groupsById; let i = index">
        <div class="accordion-item mb-3">
            <div class="accordion-header" id="{{'heading' + i}}">
              <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" attr.data-bs-target="{{'#collapse' + i}}" aria-expanded="false" attr.aria-controls="{{'collapse' + i}}">
                {{group.id }} {{group.groups[0].group.courseName}} - {{courseType[group.groups[0].group.courseTypeID]}} 
              </button>
            </div>
            <div id="{{'collapse' + i}}" class="accordion-collapse collapse" attr.aria-labelledby="{{'heading' + i}}" data-bs-parent="#accordionExample">
              <div class="accordion-body">
                <table class="table table-hover">
                    <thead>
                      <tr>
                        <th scope="col">
                            Imię
                        </th>
                        <th scope="col">
                            Nazwisko
                        </th>
                      </tr>
                    </thead>
                    <tbody>
                      <ng-container *ngFor="let gr of group.groups">
                        <tr (click)="acceptLecturer(gr)">
                          <td>{{gr.group.lecturerName}}</td>
                          <td>{{gr.group.lecturerSurname}}</td>
                        </tr>
                      </ng-container>
                    </tbody>
                  </table>
              </div>
            </div>
        </div>         
      </ng-container>
    </div>
</div>

<ng-template #noData>
    <div class="alert alert-warning">
      Nie masz żadnych oczekujących zgłoszeń
    </div>
</ng-template>
