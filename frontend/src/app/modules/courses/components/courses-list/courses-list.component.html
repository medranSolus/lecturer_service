<div class="container courses-list">
  <div class="header"> 
    <h2>Lista kursów</h2>
    <div>
      <button *ngIf="isAdmin()" class="btn btn-primary me-3" (click)="createNewCourse()">Dodaj kurs</button>
      <button *ngIf="isAdmin()" class="btn btn-primary" (click)="loadCourses()">Wczytaj kursy z pliku</button>
    </div>
    
  </div>
  <h4>Znajdź interesujacy cię kurs</h4>

  <div class="accordion mt-5" id="accordionExample">
    <ng-container *ngFor="let course of courseList; let i = index">
      <app-courses-item [id]="i" [data]="course">
      </app-courses-item>
    </ng-container>
  </div>
</div>
